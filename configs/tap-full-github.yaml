supply_chain: testing_scanning
scanning:
  metadataStore:
    url: ""
contour:
  infrastructure_provider: vsphere
  envoy:
    service:
      type: LoadBalancer
      loadBalancerIP: 10.184.144.111
      
ootb_supply_chain_testing_scanning:
  git_implementation: libgit2
  registry:
    server: "harbor.h2o-2-10553.h2o.vmware.com" # Takes the value from the shared section above by default, but can be overridden by setting a different value.
    repository: "workload" # Takes the value from the shared section above by default, but can be overridden by setting a different value.
  gitops:
      ssh_secret: "git-cred"
        #  maven:
        #repository:
        # url: https://MAVEN-URL
        # secret_name: "MAVEN-CREDENTIALS"

accelerator:
  ingress:
    include: true
    enable_tls: false
  git_credentials:
    secret_name: git-cred



appliveview:
  ingressEnabled: true
  tls:
    secretName: "alv-cert"
    namespace: "app-live-view"

appliveview_connector:
  backend:
    ingressEnabled: true
    sslDisabled: true
    host: appliveview.tap.h2o-2-10553.h2o.vmware.com

tap_gui:
  metadataStoreAutoconfiguration: true
  service_type: ClusterIP
  app_config:
    app:
      baseUrl: https://tap-gui.tap.h2o-2-10553.h2o.vmware.com
    auth:
      providers:
        github:
          development:
            clientId: <github-app-clientID>
            clientSecret: <github-app-clientSecret>
        # gitlab:
        #   development:
        #     clientId: "4de65b771e0e8870b6768943b2ed5a8112bfd6832f7352139c6b2a9a566bee52"
        #     clientSecret: "bf9de1ffeb529ee1cf767fd43b3e2712f2db17aa4fe076f31151c195dfef1a78"
        #     ## uncomment if using self-hosted GitLab
        #     audience: https://gitlab.git.h2o-2-1674.h2o.vmware.com
        #     ## uncomment if using a custom redirect URI
        #     callbackUrl: http://tap-gui.tap.h2o-2-10553.h2o.vmware.com/api/auth/github/handler/frame
    catalog:
      locations:
        - type: url
          target: https://github.com/clarkjo-vmware/catalog/catalog-info.yaml
    integrations:
      github:
        - host: github.com
          token: <github-auth-token>
    #   gitlab:
    #     - host: gitlab.git.h2o-2-1674.h2o.vmware.com
    #       token: glpat-5xKffon1gte8aTaCpa-9
    #       baseUrl: https://gitlab.git.h2o-2-1674.h2o.vmware.com/
    #       apiBaseUrl: https://gitlab.git.h2o-2-1674.h2o.vmware.com/api/v4
    backend:
      baseUrl: https://tap-gui.tap.h2o-2-10553.h2o.vmware.com
      cors:
        origin: https://tap-gui.tap.h2o-2-10553.h2o.vmware.com
    kubernetes:
      serviceLocatorMethod:
        type: 'multiTenant'
      clusterLocatorMethods:
        - type: 'config'
          clusters:
            - url: https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT}
              name: host
              authProvider: serviceAccount
              serviceAccountToken: ${KUBERNETES_SERVICE_ACCOUNT_TOKEN}
              skipTLSVerify: false
              caData: 
metadata_store:
  ns_for_export_app_cert: "*"
  app_service_type: ClusterIP # Defaults to LoadBalancer. If shared.ingress_domain is set earlier, this must be set to ClusterIP.

